<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer la Suppression</title>
    <style>
        /* Définir une police de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal de la page */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        /* Titre principal */
        h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        /* Paragraphe */
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Boutons */
        button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Espace entre le formulaire et le lien d'annulation */
        form {
            margin-bottom: 20px;
        }

        /* Espacement global */
        .spacer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmer la Suppression</h1>
        <p>Êtes-vous sûr de vouloir supprimer "{{ event.title }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirmer la Suppression</button>
        </form>
        <div class="spacer">
            <a href="{% url 'event_list' %}">Annuler</a>
        </div>
    </div>
</body>
</html>

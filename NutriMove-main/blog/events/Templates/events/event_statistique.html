<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques de l'Événement</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .charts-section {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .charts-section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .charts-section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .charts-section .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .chart-container img {
            width: 48%; /* Adjust width for side-by-side view */
        }

        @media (max-width: 768px) {
            .chart-container img {
                width: 100%; /* Stack images on smaller screens */
            }
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 1em;
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>

<header>
</header>

<div class="charts-section">
    <h2>Distribution des Participants par Événement (Diagramme Circulaire)</h2>
    <div class="chart-container">
        <img src="data:image/png;base64,{{ pie_chart }}" alt="Diagramme Circulaire" />
    </div>

    <h2>Nombre de Participants par Événement (Diagramme Linéaire)</h2>
    <div class="chart-container">
        <img src="data:image/png;base64,{{ line_chart }}" alt="Diagramme Linéaire" />
    </div>
</div>

<footer>
    <p>© 2024 NitruMove - Tous droits réservés</p>
</footer>

</body>
</html>
